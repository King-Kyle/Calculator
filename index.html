<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Wallpoet" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <span>CALCULATOR</span>
  </header>

  <section id="calculator">
    <div class="screen">
      <button id="clear" onclick="displayValue(this.id)"><i class="fas fa-times-circle"></i></button>
      <p id="display">0</p>
    </div>
    <div class="opkeys">
      <button id="divide" class="operator" onclick="displayValue(this.id)"><p>÷</p></button>
      <button id="multiply" class="operator" onclick="displayValue(this.id)"><p>×</p></button>
      <button id="subtract" class="operator" onclick="displayValue(this.id)"><p>−</p></button>
      <button id="add" class="operator" onclick="displayValue(this.id)"><p>+</p></button>
    </div>
    <div class="keys">
      <button id="seven" class="digit" onclick="displayValue(this.id)"><p>7</p></button>
      <button id="eight" class="digit" onclick="displayValue(this.id)"><p>8</p></button>
      <button id="nine" class="digit" onclick="displayValue(this.id)"><p>9</p></button>
    </div>
    <div class="keys">
      <button id="four" class="digit" onclick="displayValue(this.id)"><p>4</p></button>
      <button id="five" class="digit" onclick="displayValue(this.id)"><p>5</p></button>
      <button id="six" class="digit" onclick="displayValue(this.id)"><p>6</p></button>
    </div>
    <div class="keys">
      <button id="one" class="digit" onclick="displayValue(this.id)"><p>1</p></button>
      <button id="two" class="digit" onclick="displayValue(this.id)"><p>2</p></button>
      <button id="three" class="digit" onclick="displayValue(this.id)"><p>3</p></button>
    </div>
    <div class="keys">
      <button id="period" onclick="displayValue(this.id)"><p>.</p></button>
      <button id="zero" class="digit" onclick="displayValue(this.id)"><p>0</p></button>
      <button id="equal" onclick="displayValue(this.id)"><p>=</p></button>
    </div>
  </section>

  <footer>
    <p class="creds">Created by <a href="https://github.com/King-Kyle"> Kyle King</a><p>
  </footer>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
