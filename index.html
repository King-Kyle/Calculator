<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Wallpoet" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Changa:200" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <span>CALCULATOR</span>
  </header>

  <section id="calculator">
    <div class="screen">
      <button id="clear"><i class="fas fa-times-circle"></i></button>
      <p id="display"></p>
      <p id="displayAnswer"></p>
    </div>

    <div class="keys">
      <button id="seven" class="digit">7</button>
      <button id="eight" class="digit">8</button>
      <button id="nine" class="digit">9</button>
      <button id="divide" class="operator">÷</button>
    </div>
    <div class="keys">
      <button id="four" class="digit">4</button>
      <button id="five" class="digit">5</button>
      <button id="six" class="digit">6</button>
      <button id="multiply" class="operator">×</button>
    </div>
    <div class="keys">
      <button id="one" class="digit">1</button>
      <button id="two" class="digit">2</button>
      <button id="three" class="digit">3</button>
      <button id="subtract" class="operator">−</button>
    </div>
    <div class="keys">
      <button id="period" class="digit">.</button>
      <button id="zero" class="digit">0</button>
      <button id="equal">=</button>
      <button id="add" class="operator">+</button>
    </div>
  </section>

  <footer>
    <p class="credits">Created by <a href="https://github.com/King-Kyle"> Kyle King</a><p>
  </footer>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
